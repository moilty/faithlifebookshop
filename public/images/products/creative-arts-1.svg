<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Background -->
  <rect x="20" y="20" width="160" height="240" rx="8" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="2"/>
  
  <!-- Book Spine -->
  <rect x="20" y="20" width="8" height="240" fill="#0369A1"/>
  
  <!-- Title Area -->
  <rect x="40" y="40" width="120" height="40" fill="#0C4A6E" rx="4"/>
  <text x="100" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CREATIVE ARTS</text>
  <text x="100" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Primary 6</text>
  
  <!-- Paint Palette -->
  <g transform="translate(70, 100)">
    <circle cx="20" cy="20" r="15" fill="#F1F5F9" stroke="#64748B" stroke-width="2"/>
    <circle cx="20" cy="20" r="8" fill="#64748B"/>
    <circle cx="15" cy="15" r="3" fill="#EF4444"/>
    <circle cx="25" cy="15" r="3" fill="#10B981"/>
    <circle cx="15" cy="25" r="3" fill="#F59E0B"/>
    <circle cx="25" cy="25" r="3" fill="#8B5CF6"/>
  </g>
  
  <!-- Paintbrush -->
  <g transform="translate(130, 100)">
    <rect x="0" y="15" width="25" height="3" fill="#8B5CF6" rx="1"/>
    <rect x="25" y="10" width="5" height="13" fill="#A855F7" rx="1"/>
    <path d="M30 10 L35 8 L35 25 L30 23 Z" fill="#C084FC"/>
  </g>
  
  <!-- Drawing Canvas -->
  <g transform="translate(60, 160)">
    <rect x="0" y="0" width="40" height="30" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    <circle cx="10" cy="10" r="3" fill="#EF4444"/>
    <rect x="15" y="8" width="8" height="4" fill="#10B981"/>
    <path d="M8 20 Q15 15 22 20" fill="none" stroke="#8B5CF6" stroke-width="2"/>
  </g>
  
  <!-- Musical Notes -->
  <g transform="translate(120, 160)">
    <circle cx="10" cy="20" r="3" fill="#374151"/>
    <rect x="12" y="5" width="2" height="15" fill="#374151"/>
    <circle cx="25" cy="15" r="3" fill="#374151"/>
    <rect x="27" y="0" width="2" height="15" fill="#374151"/>
    <path d="M10 20 Q15 18 20 20" fill="none" stroke="#374151" stroke-width="1"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="60" cy="220" r="3" fill="#EF4444"/>
  <circle cx="80" cy="220" r="3" fill="#10B981"/>
  <circle cx="100" cy="220" r="3" fill="#F59E0B"/>
  <circle cx="120" cy="220" r="3" fill="#8B5CF6"/>
  <circle cx="140" cy="220" r="3" fill="#0EA5E9"/>
</svg>

