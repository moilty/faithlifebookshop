<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Background -->
  <rect x="20" y="20" width="160" height="240" rx="8" fill="#F0FDF4" stroke="#22C55E" stroke-width="2"/>
  
  <!-- Book Spine -->
  <rect x="20" y="20" width="8" height="240" fill="#15803D"/>
  
  <!-- Title Area -->
  <rect x="40" y="40" width="120" height="40" fill="#14532D" rx="4"/>
  <text x="100" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">COMPUTER STUDIES</text>
  <text x="100" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Primary 4</text>
  
  <!-- Computer Monitor -->
  <g transform="translate(60, 100)">
    <rect x="0" y="0" width="30" height="20" fill="#374151" rx="2"/>
    <rect x="2" y="2" width="26" height="16" fill="#1F2937"/>
    <rect x="12" y="20" width="6" height="3" fill="#6B7280"/>
    <rect x="10" y="23" width="10" height="2" fill="#9CA3AF"/>
  </g>
  
  <!-- Keyboard -->
  <g transform="translate(110, 100)">
    <rect x="0" y="0" width="25" height="8" fill="#6B7280" rx="1"/>
    <rect x="2" y="2" width="3" height="2" fill="#374151"/>
    <rect x="6" y="2" width="3" height="2" fill="#374151"/>
    <rect x="10" y="2" width="3" height="2" fill="#374151"/>
    <rect x="14" y="2" width="3" height="2" fill="#374151"/>
    <rect x="18" y="2" width="3" height="2" fill="#374151"/>
    <rect x="22" y="2" width="1" height="2" fill="#374151"/>
  </g>
  
  <!-- Code Symbols -->
  <g transform="translate(70, 160)">
    <text x="0" y="0" fill="#22C55E" font-family="monospace" font-size="8" font-weight="bold">&lt;/&gt;</text>
    <text x="0" y="12" fill="#16A34A" font-family="monospace" font-size="6">CODE</text>
  </g>
  
  <!-- Binary Numbers -->
  <g transform="translate(120, 160)">
    <text x="0" y="0" fill="#374151" font-family="monospace" font-size="8" font-weight="bold">1010</text>
    <text x="0" y="12" fill="#6B7280" font-family="monospace" font-size="6">1101</text>
  </g>
  
  <!-- Mouse -->
  <g transform="translate(85, 180)">
    <ellipse cx="10" cy="8" rx="8" ry="6" fill="#6B7280"/>
    <ellipse cx="10" cy="8" rx="6" ry="4" fill="#9CA3AF"/>
    <rect x="8" y="8" width="4" height="6" fill="#374151"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="60" cy="220" r="3" fill="#22C55E"/>
  <circle cx="80" cy="220" r="3" fill="#16A34A"/>
  <circle cx="100" cy="220" r="3" fill="#15803D"/>
  <circle cx="120" cy="220" r="3" fill="#14532D"/>
  <circle cx="140" cy="220" r="3" fill="#374151"/>
</svg>

