<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Background -->
  <rect x="20" y="20" width="160" height="240" rx="8" fill="#FEF3F2" stroke="#F97316" stroke-width="2"/>
  
  <!-- Book Spine -->
  <rect x="20" y="20" width="8" height="240" fill="#EA580C"/>
  
  <!-- Title Area -->
  <rect x="40" y="40" width="120" height="40" fill="#9A3412" rx="4"/>
  <text x="100" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MATHEMATICS</text>
  <text x="100" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Primary 2</text>
  
  <!-- Calculator -->
  <g transform="translate(60, 100)">
    <rect x="0" y="0" width="25" height="20" fill="#6B7280" rx="2"/>
    <rect x="2" y="2" width="21" height="8" fill="#1F2937"/>
    <text x="12" y="8" text-anchor="middle" fill="#10B981" font-family="monospace" font-size="6">123</text>
    <rect x="2" y="12" width="4" height="4" fill="#F59E0B"/>
    <rect x="8" y="12" width="4" height="4" fill="#F59E0B"/>
    <rect x="14" y="12" width="4" height="4" fill="#F59E0B"/>
    <rect x="20" y="12" width="3" height="4" fill="#F59E0B"/>
    <rect x="2" y="17" width="4" height="3" fill="#F59E0B"/>
    <rect x="8" y="17" width="4" height="3" fill="#F59E0B"/>
    <rect x="14" y="17" width="4" height="3" fill="#F59E0B"/>
    <rect x="20" y="17" width="3" height="3" fill="#F59E0B"/>
  </g>
  
  <!-- Math Symbols -->
  <g transform="translate(110, 100)">
    <text x="0" y="0" fill="#F97316" font-family="Arial, sans-serif" font-size="12" font-weight="bold">∑</text>
    <text x="15" y="0" fill="#EA580C" font-family="Arial, sans-serif" font-size="12" font-weight="bold">π</text>
    <text x="0" y="15" fill="#F97316" font-family="Arial, sans-serif" font-size="10" font-weight="bold">+</text>
    <text x="10" y="15" fill="#EA580C" font-family="Arial, sans-serif" font-size="10" font-weight="bold">×</text>
    <text x="20" y="15" fill="#F97316" font-family="Arial, sans-serif" font-size="10" font-weight="bold">÷</text>
  </g>
  
  <!-- Number Line -->
  <g transform="translate(60, 160)">
    <line x1="0" y1="10" x2="40" y2="10" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="8" x2="0" y2="12" stroke="#374151" stroke-width="1"/>
    <line x1="10" y1="8" x2="10" y2="12" stroke="#374151" stroke-width="1"/>
    <line x1="20" y1="8" x2="20" y2="12" stroke="#374151" stroke-width="1"/>
    <line x1="30" y1="8" x2="30" y2="12" stroke="#374151" stroke-width="1"/>
    <line x1="40" y1="8" x2="40" y2="12" stroke="#374151" stroke-width="1"/>
    <text x="0" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="6">0</text>
    <text x="10" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="6">1</text>
    <text x="20" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="6">2</text>
    <text x="30" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="6">3</text>
    <text x="40" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="6">4</text>
  </g>
  
  <!-- Geometric Shapes -->
  <g transform="translate(110, 160)">
    <rect x="0" y="0" width="12" height="12" fill="#10B981" stroke="#059669" stroke-width="1"/>
    <circle cx="20" cy="6" r="6" fill="#3B82F6" stroke="#2563EB" stroke-width="1"/>
    <polygon points="30,12 35,0 40,12" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="60" cy="220" r="3" fill="#F97316"/>
  <circle cx="80" cy="220" r="3" fill="#EA580C"/>
  <circle cx="100" cy="220" r="3" fill="#9A3412"/>
  <circle cx="120" cy="220" r="3" fill="#10B981"/>
  <circle cx="140" cy="220" r="3" fill="#3B82F6"/>
</svg>

