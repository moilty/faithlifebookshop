<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Background -->
  <rect x="20" y="20" width="160" height="240" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Book Spine -->
  <rect x="20" y="20" width="8" height="240" fill="#475569"/>
  
  <!-- Title Area -->
  <rect x="40" y="40" width="120" height="40" fill="#1E40AF" rx="4"/>
  <text x="100" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SOCIAL STUDIES</text>
  <text x="100" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Primary 4</text>
  
  <!-- History Icon (Pyramid) -->
  <g transform="translate(50, 100)">
    <polygon points="20,40 0,0 40,0" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
    <rect x="15" y="35" width="10" height="5" fill="#92400E"/>
    <rect x="17" y="30" width="6" height="5" fill="#92400E"/>
  </g>
  
  <!-- Geography Icon (Globe) -->
  <g transform="translate(120, 100)">
    <circle cx="20" cy="20" r="18" fill="#10B981" stroke="#059669" stroke-width="2"/>
    <path d="M2 20 Q20 2 38 20 Q20 38 2 20" fill="none" stroke="#059669" stroke-width="1"/>
    <path d="M20 2 Q38 20 20 38" fill="none" stroke="#059669" stroke-width="1"/>
    <circle cx="20" cy="20" r="3" fill="#065F46"/>
  </g>
  
  <!-- Civics Icon (Building) -->
  <g transform="translate(85, 160)">
    <rect x="0" y="20" width="30" height="20" fill="#6B7280" stroke="#374151" stroke-width="1"/>
    <rect x="5" y="25" width="5" height="5" fill="#1F2937"/>
    <rect x="20" y="25" width="5" height="5" fill="#1F2937"/>
    <rect x="12" y="30" width="6" height="10" fill="#1F2937"/>
    <polygon points="15,20 0,20 30,20" fill="#9CA3AF"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="60" cy="220" r="3" fill="#3B82F6"/>
  <circle cx="80" cy="220" r="3" fill="#10B981"/>
  <circle cx="100" cy="220" r="3" fill="#F59E0B"/>
  <circle cx="120" cy="220" r="3" fill="#EF4444"/>
  <circle cx="140" cy="220" r="3" fill="#8B5CF6"/>
</svg>

