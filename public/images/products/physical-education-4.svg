<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Background -->
  <rect x="20" y="20" width="160" height="240" rx="8" fill="#F0FDF4" stroke="#16A34A" stroke-width="2"/>
  
  <!-- Book Spine -->
  <rect x="20" y="20" width="8" height="240" fill="#15803D"/>
  
  <!-- Title Area -->
  <rect x="40" y="40" width="120" height="40" fill="#14532D" rx="4"/>
  <text x="100" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PHYSICAL EDUCATION</text>
  <text x="100" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Primary 6</text>
  
  <!-- Football -->
  <g transform="translate(70, 100)">
    <circle cx="15" cy="15" r="12" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
    <path d="M3 15 Q15 3 27 15 Q15 27 3 15" fill="none" stroke="#374151" stroke-width="1"/>
    <path d="M15 3 Q27 15 15 27 Q3 15 15 3" fill="none" stroke="#374151" stroke-width="1"/>
  </g>
  
  <!-- Basketball -->
  <g transform="translate(120, 100)">
    <circle cx="15" cy="15" r="12" fill="#F97316" stroke="#EA580C" stroke-width="2"/>
    <path d="M3 15 L27 15" fill="none" stroke="#374151" stroke-width="1"/>
    <path d="M15 3 L15 27" fill="none" stroke="#374151" stroke-width="1"/>
  </g>
  
  <!-- Running Figure -->
  <g transform="translate(60, 160)">
    <circle cx="10" cy="8" r="3" fill="#374151"/>
    <rect x="8" y="11" width="4" height="8" fill="#374151"/>
    <path d="M8 19 L5 25" fill="none" stroke="#374151" stroke-width="2"/>
    <path d="M12 19 L15 25" fill="none" stroke="#374151" stroke-width="2"/>
    <path d="M8 15 L5 12" fill="none" stroke="#374151" stroke-width="2"/>
    <path d="M12 15 L15 12" fill="none" stroke="#374151" stroke-width="2"/>
  </g>
  
  <!-- Stopwatch -->
  <g transform="translate(110, 160)">
    <circle cx="12" cy="12" r="10" fill="#F3F4F6" stroke="#6B7280" stroke-width="2"/>
    <circle cx="12" cy="12" r="8" fill="white"/>
    <line x1="12" y1="12" x2="12" y2="6" stroke="#374151" stroke-width="2"/>
    <line x1="12" y1="12" x2="16" y2="12" stroke="#374151" stroke-width="1"/>
    <circle cx="12" cy="12" r="1" fill="#374151"/>
  </g>
  
  <!-- Trophy -->
  <g transform="translate(85, 200)">
    <rect x="8" y="15" width="8" height="10" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
    <ellipse cx="12" cy="15" rx="6" ry="3" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
    <rect x="11" y="5" width="2" height="10" fill="#F59E0B"/>
    <ellipse cx="12" cy="5" rx="3" ry="2" fill="#F59E0B"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="60" cy="220" r="3" fill="#16A34A"/>
  <circle cx="80" cy="220" r="3" fill="#22C55E"/>
  <circle cx="100" cy="220" r="3" fill="#15803D"/>
  <circle cx="120" cy="220" r="3" fill="#FCD34D"/>
  <circle cx="140" cy="220" r="3" fill="#F97316"/>
</svg>

