<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Background -->
  <rect x="20" y="20" width="160" height="240" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Book Spine -->
  <rect x="20" y="20" width="8" height="240" fill="#92400E"/>
  
  <!-- Title Area -->
  <rect x="40" y="40" width="120" height="40" fill="#7C2D12" rx="4"/>
  <text x="100" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">RELIGIOUS STUDIES</text>
  <text x="100" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Primary 5</text>
  
  <!-- Cross Symbol -->
  <g transform="translate(85, 100)">
    <rect x="18" y="5" width="4" height="30" fill="#DC2626"/>
    <rect x="8" y="15" width="24" height="4" fill="#DC2626"/>
  </g>
  
  <!-- Dove of Peace -->
  <g transform="translate(120, 100)">
    <ellipse cx="15" cy="15" rx="12" ry="8" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="1"/>
    <ellipse cx="15" cy="15" rx="8" ry="5" fill="#E5E7EB"/>
    <circle cx="12" cy="12" r="1" fill="#374151"/>
    <path d="M18 12 Q20 10 22 12" fill="none" stroke="#374151" stroke-width="1"/>
    <path d="M8 15 Q5 12 8 9" fill="none" stroke="#9CA3AF" stroke-width="1"/>
    <path d="M22 15 Q25 12 22 9" fill="none" stroke="#9CA3AF" stroke-width="1"/>
  </g>
  
  <!-- Prayer Hands -->
  <g transform="translate(70, 160)">
    <path d="M10 25 Q15 20 20 25 Q15 30 10 25" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
    <path d="M5 20 Q10 15 15 20 Q10 25 5 20" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
    <path d="M15 20 Q20 15 25 20 Q20 25 15 20" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
  </g>
  
  <!-- Heart Symbol -->
  <g transform="translate(130, 160)">
    <path d="M15 25 Q15 20 10 15 Q5 20 5 25 Q5 30 10 35 Q15 30 15 25" fill="#EF4444" stroke="#DC2626" stroke-width="1"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="60" cy="220" r="3" fill="#F59E0B"/>
  <circle cx="80" cy="220" r="3" fill="#DC2626"/>
  <circle cx="100" cy="220" r="3" fill="#7C2D12"/>
  <circle cx="120" cy="220" r="3" fill="#FCD34D"/>
  <circle cx="140" cy="220" r="3" fill="#92400E"/>
</svg>

