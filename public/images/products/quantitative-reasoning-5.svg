<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Background -->
  <rect x="20" y="20" width="160" height="240" rx="8" fill="#FEF7F0" stroke="#F97316" stroke-width="2"/>
  
  <!-- Book Spine -->
  <rect x="20" y="20" width="8" height="240" fill="#EA580C"/>
  
  <!-- Title Area -->
  <rect x="40" y="40" width="120" height="40" fill="#9A3412" rx="4"/>
  <text x="100" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">HOME ECONOMICS</text>
  <text x="100" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Primary 5</text>
  
  <!-- Cooking Pot -->
  <g transform="translate(70, 100)">
    <ellipse cx="15" cy="15" rx="12" ry="8" fill="#6B7280" stroke="#374151" stroke-width="1"/>
    <rect x="3" y="15" width="24" height="8" fill="#6B7280" stroke="#374151" stroke-width="1"/>
    <rect x="12" y="8" width="6" height="4" fill="#374151"/>
    <circle cx="15" cy="12" r="2" fill="#EF4444"/>
  </g>
  
  <!-- Measuring Cup -->
  <g transform="translate(120, 100)">
    <rect x="0" y="5" width="8" height="15" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
    <rect x="1" y="6" width="6" height="13" fill="#FEF3C7"/>
    <path d="M0 5 L8 5 L6 0 L2 0 Z" fill="#F59E0B"/>
    <text x="4" y="12" text-anchor="middle" fill="#92400E" font-family="Arial, sans-serif" font-size="4">1</text>
  </g>
  
  <!-- Recipe Book -->
  <g transform="translate(60, 160)">
    <rect x="0" y="0" width="20" height="25" fill="#EF4444" stroke="#DC2626" stroke-width="1"/>
    <rect x="2" y="2" width="16" height="21" fill="white"/>
    <line x1="5" y1="8" x2="15" y2="8" stroke="#374151" stroke-width="1"/>
    <line x1="5" y1="12" x2="15" y2="12" stroke="#374151" stroke-width="1"/>
    <line x1="5" y1="16" x2="15" y2="16" stroke="#374151" stroke-width="1"/>
  </g>
  
  <!-- Kitchen Utensils -->
  <g transform="translate(100, 160)">
    <rect x="0" y="0" width="2" height="20" fill="#6B7280"/>
    <rect x="0" y="0" width="8" height="3" fill="#9CA3AF"/>
    <circle cx="4" cy="2" r="1" fill="#374151"/>
  </g>
  
  <!-- Food Items -->
  <g transform="translate(130, 160)">
    <circle cx="8" cy="8" r="6" fill="#10B981"/>
    <circle cx="8" cy="8" r="4" fill="#34D399"/>
    <circle cx="6" cy="6" r="1" fill="#065F46"/>
    <circle cx="10" cy="6" r="1" fill="#065F46"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="60" cy="220" r="3" fill="#F97316"/>
  <circle cx="80" cy="220" r="3" fill="#EA580C"/>
  <circle cx="100" cy="220" r="3" fill="#DC2626"/>
  <circle cx="120" cy="220" r="3" fill="#FCD34D"/>
  <circle cx="140" cy="220" r="3" fill="#10B981"/>
</svg>

